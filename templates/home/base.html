
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- required meta tags -->
    <meta charset="utf-8">
    
    <meta name="description" content="Building modern responsive website with html5, css3, jQuery & bootstrap framework">
    <meta name="keywords" content="HTML5, CSS3, jQuery, Bootstrap, Web Design, Web Development, Responsive website, Modern website">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>TechSpace</title>
	{% load staticfiles %}
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate/animate.css' %}">

    <!-- magnific-popup CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup/magnific-popup.css' %}">

    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}">

    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">


</head>


{% block content %}
{% endblock %}



</html>
