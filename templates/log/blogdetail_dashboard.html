{% extends './base.html' %}

{% block content %}

	{% if blog_detail %}
	<div class="blog_content">

	<div class="stack">
		<form action="{% url 'log:edit' blog_detail.pk %}" method="get">
			<button>Edit</button>
		</form>
		<form action="{% url 'log:delete' blog_detail.pk %}" method="post" >
			{% csrf_token %}
			<button>Delete</button>
		</form>
	</div>
		

		<h1 class="center">{{ blog_detail.title }}</h1>
		<h4 class="center">{{ blog_detail.author }} </h4>
		<h4 class="center">{{ blog_detail.date }} </h4>
		<p>{{ blog_detail.content|linebreaks }}</p>

	</div>
	{% else %}
		<h1>Nothing to show</h1>


	{% endif %}


{% endblock %}
