{% extends './base.html' %}

{% block content %}

	{% if event_detail %}
	<div class="blog_content">

	<div class="stack">
		<form action="{% url 'log:event-edit' event_detail.pk %}" method="get">
			<button>Edit</button>
		</form>
		<form action="{% url 'log:event-delete' event_detail.pk %}" method="post" >
			{% csrf_token %}
			<button>Delete</button>
		</form>
	</div>
		

		<h1 class="center">{{ event_detail.title }}</h1>
		<h4 class="center">{{ event_detail.date }} </h4>
		<h4 class="center">{{ event_detail.venue }} </h4>
		<p>{{ event_detail.content|linebreaks }}</p>

	</div>
	{% else %}
		<h1>Nothing to show</h1>


	{% endif %}


{% endblock %}
